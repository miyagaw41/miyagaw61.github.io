<!DOCTYPE html>
<html>
	<head>
		<title>miyagaw61.txt</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	</head>
	<body>
		<div class="container col-md-12 col-xs-12 central title"><div class="row">
			<div class="col-md-12">miyagaw61.txt</div>
		</div></div>
		<div class="container col-md-12 col-xs-12 central text"><div class="row">
			<br class="title" />
			<div class="menu hover-green col-md-offset-4 col-md-1 col-xs-offset-4 col-xs-2" onclick="blog()">blog</div>
			<div class="menu hover-green col-md-1 col-xs-2" onclick="twitter()">twitter</div>
			<div class="menu hover-green col-md-1 col-xs-2" onclick="git()">git</div>
			<div class="menu hover-green col-md-1 col-xs-2" onclick="about()">about</div>	
		</div></div>
		<script>
			var dW = $(window).width();				
			var dH = $(window).height();
			$(function(){
				$('.central').css('position', 'fixed');
				$('.central').css('top', dH/2.5);
				$('.text').css('color', 'white');
				$('.title').css('color', 'white');
			});
			function blog(){
				location.href="http://ta1se1.hatenablog.com";
			}

			function twitter(){
				location.href="http://twitter.com/miyagaw61";
			}

			function git(){
				location.href="http://github.com/miyagaw61";
			}

			function about(){
				location.href="https://miyagaw61.github.io/about.html";
			}

			function setup() {
				createCanvas(dW, dH, WEBGL);
				frameRate(60);
			}

			function draw() {
				//background(255, 255, 255);
				background(50, 50, 50);
				background(0, 0, 0);
				//fill(0, 0, 0);
				fill(50, 50, 50);
				rotateX(frameCount * 0.013);
				rotateY(frameCount * 0.013);
				box(250, 250, 250);
			}
		</script>
	</body>
</html>
